<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon load -->
    <link rel="shortcut icon" href="{% static 'icons/title_icon.png' %}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <title>Lost Pixel</title>
</head>
<body>

    <!-- HK Wrapper -->
    <div class="hk-wrapper hk-horizontal-nav">

        <!-- Main Content -->
        <div class="hk-pg-wrapper">

            <!-- Container -->
            <div class="container-fluid mt-xl-50 mt-sm-30 mt-15">
                <div class="row">
                    <div class=".col-sm-0 col-md-4"></div>
                    <div class=".col-sm-12 col-md-4">

                        <form>
                            <div class="mb-3" style="text-align: center; margin-top: 15%;">
                                <button type="button" class="btn btn-secondary pushit">Push it</button>                            
                            </div>
                        </form>
                    </div>
                    <div class=".col-sm-0 col-md-4"></div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        $( document ).ready(function() {
            $('.pushit').on('click', function() {
                $.get('/?doit=True')
            })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
